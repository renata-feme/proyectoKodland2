<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>

        .flash {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .flash.error {
            background-color: #ffcdd2; 
            color: #c62828; 
            border: 1px solid #c62828;
        }
        .flash.success {
            background-color: #c8e6c9; 
            color: #2e7d32; 
            border: 1px solid #2e7d32;
        }
    </style>
</head>

<body>
    <div class="fondo-video">
        <video autoplay muted loop id="video-fondo">
            <source src="{{ url_for('static', filename='video/hojas.mp4') }}" type="video/mp4">
        </video>
    </div>

    <header>
        <h1>Bienvenido a Live Green</h1>
    </header>

    <main>
        <!-- Muestra un mensaje de chido si se hizo un registro correcto -->
        {% if success %}
            <div class="flash success">{{ success }}</div>
        {% endif %}

        <!-- Muestra un mensaje de error si el login falla -->
        {% if error %}
            <div class="flash error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Iniciar sesión">
        </form>

        <p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
    </main>
</body>
</html>
